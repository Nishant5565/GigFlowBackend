<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Inter", sans-serif;
        color: #1e293b;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #4f46e5;
      }
      .content {
        margin-bottom: 30px;
      }
      .card {
        background-color: #f8fafc;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #e2e8f0;
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        border: 2px solid #4f46e5;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
      }
      .footer {
        text-align: center;
        color: #64748b;
        font-size: 14px;
        margin-top: 30px;
        border-top: 1px solid #e2e8f0;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.brandure.online/gigflow-logo.webp"
          alt="GigFlow"
          height="40"
          style="display: block; margin: 0 auto; max-width: 150px"
        />
      </div>
      <div class="content">
        <h2>New Bid Received!</h2>
        <p>Hello {{ownerName}},</p>
        <p>
          Great news! You have received a new bid on your gig
          <strong>{{gigTitle}}</strong>.
        </p>

        <div class="card">
          <p><strong>Freelancer:</strong> {{freelancerName}}</p>
          <p><strong>Bid Amount:</strong> ${{bidAmount}}</p>
          <p><strong>Message:</strong> "{{bidMessage}}"</p>
        </div>

        <div style="text-align: center; margin: 30px 0">
          <a href="{{gigUrl}}" class="button">View Proposal</a>
        </div>
      </div>
      <div class="footer">&copy; 2026 GigFlow. All rights reserved.</div>
    </div>
  </body>
</html>
